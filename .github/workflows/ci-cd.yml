name: CI/CD

on:
  push:
    branches-ignore:
      - 'master'
  pull_request:
    branches-ignore:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Verify package-lock.json is in sync with package.json
      run: npx lockfile-lint --path package-lock.json --validate-https --allowed-hosts npm
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Prettier check
      run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,md}"
      if: success()

    - name: Run ESLint
      run: npx eslint . --ext .js,.jsx,.ts,.tsx
      if: success()

    - name: Run linting
      run: npm run lint
      if: success()

    - name: Run tests
      run: npm test
      if: success()

    - name: Build
      run: npm run build
      if: success()

